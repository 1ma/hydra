stages:
  - testing

services:
  - docker:19.03.5-dind

image:
  name: docker/compose:1.25.5

variables:
  DOCKER_CERT_PATH: /certs/client
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_CERTDIR: /certs
  DOCKER_TLS_VERIFY: 1

sanity-check:
  stage: .pre
  script:
    - docker info
    - docker version
    - docker-compose version

php-7.1:
  stage: testing
  script:
    - docker-compose up -d php-7.1
    - docker-compose exec -T php-7.1 sh -c "composer install"
    - docker-compose exec -T php-7.1 sh -c "php -dzend.assertions=1 -dassert.exception=1 /usr/local/bin/phpunit --testdox"
  after_script:
    - docker-compose down -v

